<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Form container styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            box-sizing: border-box;
            max-height: 90vh; /* Ensure the form doesn't exceed screen height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Input fields styling */
        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Form header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        /* Scrollable container for the form */
        .form-container {
            overflow-y: auto; /* Enable vertical scroll */
            max-height: 90vh; /* Limit the form height */
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Guest Registration</h1>
        <form method="POST">
            <div class="form-group">
                <label for="guest_name">Name:</label>
                <input type="text" name="guest_name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="guest_email">Email:</label>
                <input type="email" name="guest_email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="guest_phone">Phone:</label>
                <input type="text" name="guest_phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="room_id">Room:</label>
                <select name="room_id" required>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.room_type }} - ${{ room.price }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="check_in">Check-in Date:</label>
                <input type="date" name="check_in" required>
            </div>

            <div class="form-group">
                <label for="check_out">Check-out Date:</label>
                <input type="date" name="check_out" required>
            </div>

            <div class="form-group">
                <label for="payment_method">Choose payment method:</label><br>
                <input type="radio" name="payment_method" value="card" required> Card<br>
                <input type="radio" name="payment_method" value="upi"> UPI<br>
                <input type="radio" name="payment_method" value="gpay"> GPay<br>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
