<!DOCTYPE html>
<html>
<head>
    <title>Book Room</title>
</head>
<body>
    <h1>Book Room - {{ room.room_number }}</h1>
    <form method="POST">
        <input type="text" name="customer_name" placeholder="Your Name" required><br>
        <input type="date" name="checkin_date" placeholder="Check-in Date" required><br>
        <input type="date" name="checkout_date" placeholder="Check-out Date" required><br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
